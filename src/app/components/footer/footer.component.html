<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
    rel="stylesheet"
    type="text/css"
  />
  <link rel="stylesheet" href="footer.component.css" />
</head>
<body>
  <!--Footer-->
  <footer id="landing-footer" class="clearfix">
    <div class="row clearfix">
      <p id="copyright" class="col-2">
        &copy; {{ footer.data.title }}
        <a href="{{ footer.data.url }}">{{ footer.data.developer }}</a>
      </p>

      <!--Social Icons in Footer-->
      <ul class="col-2 social-icons">
        <li>
          <a
            target="_blank"
            title="Facebook"
            href="https://www.facebook.com/username"
          >
            <i class="fa fa-facebook fa-1x" title="Facebook"></i><span></span>
          </a>
        </li>
        <li>
          <a target="_blank" title="Google+" href="http://google.com/+username">
            <i class="fa fa-google-plus fa-1x"></i><span></span>
          </a>
        </li>
        <li>
          <a
            target="_blank"
            title="Twitter"
            href="http://www.twitter.com/username"
          >
            <i class="fa fa-twitter fa-1x"></i><span></span>
          </a>
        </li>
        <li>
          <a
            target="_blank"
            title="Instagram"
            href="http://www.instagram.com/username"
          >
            <i class="fa fa-instagram fa-1x"></i><span></span>
          </a>
        </li>
        <li>
          <a target="_blank" title="behance" href="http://www.behance.net">
            <i class="fa fa-behance fa-1x"></i><span></span>
          </a>
        </li>
      </ul>
      <!--End of Social Icons in Footer-->
    </div>
  </footer>
  <!--End of Footer-->
</body>
